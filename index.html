<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">

            <!-- triggering the watchstop function when the stop button is clicked -->
            <img src="images/stop.png" alt="" onclick="watchstop()">

            <!--  triggering the start watch function when the start button is clicked -->
            <img src="images/play-button.png" alt="" onclick="startwatch()">

            <!-- triggering the resetwatch function when the reset button is clicked -->
            <img src="images/reset.png" alt="" onclick="resetwatch()">
            
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
 
</body>
</html>
